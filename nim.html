<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nim by Jacobus!</title>
</head>
<body>
    <h1>Take a value, see if you can get the right number!</h1>
    <p>See if you can guess the lucky number correctly!</p>
    <p>To play, press the 1, 2, or 3 button to take 1, 2, or 3 stones!</p>
    <div id="turn"></div>
    <script>
        turn = document.getElementById("turn");
        stones = 12;

        document.addEventListener('keydown', (event) => {
            // stop game if already over
            if (stones <= 0) {
                return;
            }

            // get keyboard input
            if (event.keyCode == 49) {  // 1
                player = 1;
            }
            else if (event.keyCode == 50) {  // 2
                player = 2;
            }
            else if (event.keyCode == 51) {  // 3
                player = 3;
            }

            // take bot turn
            bot = 4 - player  // winning strat so bot always wins >:)

            // remove stones
            stones = stones - (player + bot)

            // give feedback
            if (stones <= 0) {
                // player always loses >:)
                // See here for why: https://www.youtube.com/watch?v=9KABcmczPdg
                turn.innerHTML = `<p style='color: green'>You took ${player} stones, nim took ${bot} stones. There are ${stones} stones left.</p><p style='color: red'>You lost!</p>`
            }
            else {
                turn.innerHTML = `<p style='color: green'>You took ${player} stones, nim took ${bot} stones. There are ${stones} stones left.</p>`
            }
        });
    </script>
</body>
</html>
